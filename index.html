<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine?</title>

  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      text-align: center;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      max-width: 90%;
    }

    h1 {
      color: #ff4d6d;
    }

    .buttons {
      margin-top: 20px;
      position: relative;
      height: 80px;
    }

    button {
      font-size: 18px;
      padding: 12px 25px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      position: absolute;
      transition: all 0.3s ease;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
      left: 20%;
    }

    #noBtn {
      background: #adb5bd;
      color: white;
      right: 20%;
    }

    #celebration {
      display: none;
      margin-top: 20px;
    }

    #celebration img {
      max-width: 100%;
      border-radius: 12px;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Will you be my Valentine? ðŸ’–</h1>

    <div class="buttons">
      <button id="yesBtn">Yes ðŸ’•</button>
      <button id="noBtn">No ðŸ™ˆ</button>
    </div>

    <div id="celebration">
      <h2>Yay!!! ðŸŽ‰ðŸ’˜</h2>
      <img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif" alt="Celebration">
    </div>
  </div>

  <script>
    let yesSize = 1;
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const celebration = document.getElementById("celebration");

    noBtn.addEventListener("click", () => {
      yesSize += 0.3;
      yesBtn.style.transform = `scale(${yesSize})`;

      if (yesSize > 2.5) {
        yesBtn.style.left = "50%";
        yesBtn.style.transform = "translateX(-50%) scale(3)";
      }
    });

    yesBtn.addEventListener("click", () => {
      document.querySelector(".buttons").style.display = "none";
      celebration.style.display = "block";
    });
  </script>
</body>
</html>
